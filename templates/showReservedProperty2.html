<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .button {
            background-color: #0D47A1;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>

</head>
<body style="padding:5%;">
<br>
<br>
<br>

    <div style="margin-left:100px; width: 85%; background-color:#4db6ac;padding:00px;min-height:700px;" ng-repeat="result in result">
        <div style="width:40%;margin-top:50px;clear:both;float:left;height:50px; margin-left: 80px;"><h3>Location:
            <span style="color:white; margin-left: 50px; font-size: 25px;"> {{ result.location}} </span><br>
            Type :   <span style="color: white; margin-left: 73px; font-size: 25px;">   {{ result.type}} </span></h3><br> <br>
        </div>

        <div style="width:40%;float:left;margin-top:50px;height:50px;margin-left:5%;">
                <h3>Feature :   <span style="color: white; margin-left: 40px;font-size: 25px;"> {{result.feature}} </span>
                    <br>Price :  <span style="color: white; margin-left: 60px;font-size: 25px;"> {{result.price}} </span><br><br> </h3>   </div>
        <div style="width:40%;margin-top:50px;clear:both;float:left;height:200px;background-image: url('../images/2/1.JPG'); margin-left: 80px;"></div>
        <div style="width:40%;float:left;margin-top:50px;height:200px;margin-left:5%;background-image: url('../images/2/2.JPG');"></div>
        <div style="clear:both;margin-top:20px;width:40%;float:left;height:200px;background-image: url('../images/2/3.JPG'); margin-left: 80px;"></div>
        <div style="width:40%;margin-top:20px;float:left;height:200px;margin-left:5%;background-image: url('../images/2/4.JPG');"></div>

        <div style="clear:both;margin-top:20px;width:40%;float:left; margin-left: 15%;">
            <button class="button" ng-click="book(result.propertyId)" >Book</button>
        </div>

        <div style="width:40%;margin-top:20px;float:left;height:20px;margin-left:5%;">

            <button class="button" ng-click="cancel(result.propertyId)">Cancel </button>

        </div>



        <div style="width:40%;margin-top:20px;float:left;height:20px;margin-left:5%;">
<!--
            <button class="button" ng-click="book(result.propertyId)">Book </button>
-->
        </div>


        <div ng-if="$index > 0">
            <div style="margin-left:00px; width: 105%; background-color:white;padding:00px;height:50px;" > &nbsp; aa</div>
        </div>
</div>


<div ng-if=" result.length===0">
    <p style="margin-left:100px; width: 85%; background-color:#4db6ac;padding:00px;min-height:100px;font-size:25px; text-align: center">
        <br><br> No Data Found Plz Try Again</p>
</div>

</body>
</html>
